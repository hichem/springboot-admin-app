# Application Name
spring.application.name=appmonitor

# Springboot Admin
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin

spring.boot.admin.discovery.enabled=true
#spring.boot.admin.routes.endpoints=env, metrics, trace, jolokia, info, configprops

#Kubernetes Cloud Service Discovery
ribbon.http.client.enabled=false
spring.cloud.kubernetes.config.enableApi=false
#spring.cloud.kubernetes.reload.monitoring-secrets=false
spring.cloud.kubernetes.reload.enabled=false
spring.cloud.kubernetes.ribbon.enabled=false
spring.cloud.kubernetes.discovery.enabled=false
spring.cloud.kubernetes.reload.mode=event
spring.cloud.kubernetes.reload.period=15000
spring.cloud.kubernetes.reload.strategy=restart_context

#Spring Cloud Context Configuration required with auto reload config from configmap
#https://stackoverflow.com/questions/54007907/spring-cloud-kubernetes-spring-boot-fails-to-start-when-config-reload-is-enabl
management.endpoint.restart.enabled=true

# Azure AD Authentication
spring.security.oauth2.client.registration.azure.provider=azure
azure.activedirectory.tenant-id=xxx
spring.security.oauth2.client.registration.azure.client-id=xxx
spring.security.oauth2.client.registration.azure.client-secret=xxx
azure.activedirectory.active-directory-groups=aks-admin-group
spring.security.oauth2.client.provider.azure-oauth-provider.authorization-uri=https://login.microsoftonline.com/xxx/oauth2/authorize
spring.security.oauth2.client.provider.azure-oauth-provider.token-uri=https://login.microsoftonline.com/xxx/oauth2/token
spring.security.oauth2.client.provider.azure-oauth-provider.user-info-uri=https://login.microsoftonline.com/xxx/openid/userinfo
spring.security.oauth2.client.provider.azure-oauth-provider.jwk-set-uri=https://login.microsoftonline.com/xxx/discovery/keys

